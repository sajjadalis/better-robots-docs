<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Main Robot -->
  <g transform="translate(300, 100)">
    <!-- Robot Body -->
    <rect x="0" y="60" width="100" height="120" rx="15" fill="#6366f1"/>
    <!-- Robot Head -->
    <rect x="20" y="0" width="60" height="70" rx="12" fill="#6366f1"/>
    <!-- Eyes -->
    <circle cx="40" cy="30" r="8" fill="white"/>
    <circle cx="60" cy="30" r="8" fill="white"/>
    <circle cx="40" cy="30" r="4" fill="#1e293b"/>
    <circle cx="60" cy="30" r="4" fill="#1e293b"/>
    <!-- Arms -->
    <rect x="-20" y="80" width="20" height="60" rx="10" fill="#6366f1"/>
    <rect x="100" y="80" width="20" height="60" rx="10" fill="#6366f1"/>
  </g>

  <!-- Shield -->
  <g transform="translate(150, 140)">
    <path d="M0 0 L0 50 Q0 70 35 80 Q70 70 70 50 L70 0 Z" fill="#10b981" opacity="0.9"/>
    <path d="M20 30 L35 45 L55 20" stroke="white" stroke-width="5" fill="none"/>
  </g>

  <!-- Code Document -->
  <g transform="translate(480, 80)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Code lines -->
    <rect x="15" y="25" width="60" height="3" fill="#6366f1"/>
    <rect x="80" y="25" width="50" height="3" fill="#10b981"/>
    <rect x="15" y="40" width="100" height="3" fill="#64748b"/>
    <rect x="15" y="55" width="140" height="3" fill="#64748b"/>
    <rect x="15" y="70" width="120" height="3" fill="#64748b"/>
    <rect x="15" y="90" width="80" height="3" fill="#f59e0b"/>
    <rect x="100" y="90" width="60" height="3" fill="#ef4444"/>
  </g>

  <!-- Search Engine Icons -->
  <g transform="translate(100, 280)">
    <circle cx="0" cy="0" r="30" fill="#4285f4"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">G</text>

    <circle cx="80" cy="0" r="30" fill="#00809d"/>
    <text x="80" y="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">B</text>

    <circle cx="160" cy="0" r="30" fill="#720e9e"/>
    <text x="160" y="8" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Y</text>
  </g>

  <!-- Bad Bot (Blocked) -->
  <g transform="translate(600, 280)">
    <circle cx="0" cy="0" r="30" fill="#ef4444" opacity="0.8"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="5"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="5"/>
  </g>

  <!-- WordPress Logo Area -->
  <g transform="translate(200, 330)">
    <rect x="0" y="0" width="400" height="50" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="16" fill="#21759b" font-weight="bold">WordPress Integration</text>
  </g>
</svg>